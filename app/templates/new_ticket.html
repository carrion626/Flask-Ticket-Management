{% extends 'base.html' %}

{% block content %}
  <h1>New Ticket</h1>
  <form method="post" action="{{ url_for('ticket.new_ticket') }}">
    <div>
      <label for="note">Note:</label>
      <textarea id="note" name="note"></textarea>
    </div>
    <button type="submit">Create</button>
  </form>
{% endblock %}
